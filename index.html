    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0f172a;
        background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1617531653332-bd46c24f2068?q=80&w=2000&auto=format&fit=crop');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .ios-bottom-nav {
        padding-bottom: calc(12px + var(--safe-bottom));
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; }
        .glass { background: white !important; border: none !important; backdrop-filter: none !important; }
      }
    </style>
